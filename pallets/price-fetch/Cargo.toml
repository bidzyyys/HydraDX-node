[package]
authors = ['GalacticCouncil']
description = 'Off-chain worker to fetch prices from oracles'
edition = '2018'
homepage = 'https://github.com/galacticcouncil/hydra-dx'
license = 'Unlicense'
name = 'pallet-price-fetch'
repository = 'https://github.com/galacticcouncil/hydra-dx'
version = '2.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
wasm-builder-runner = {package = 'substrate-wasm-builder-runner', version = '1.0.5'}

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.0.0'

[dependencies]
alt_serde = {version = "=1.0.104", default-features = false, features = ["derive"]}
fixed = {default-features = false, version = '=1.5.0'}
frame-support = {default-features = false, version = '3.0.0'}
frame-system = {default-features = false, version = '3.0.0'}
pallet-timestamp = {default-features = false, version = '3.0.0'}
serde_json = {version = "=1.0.44", default-features = false, git = "https://github.com/Xanewok/json", branch = "no-std", features = ["alloc"]}
sp-api = {default-features = false, version = '3.0.0'}
sp-core = {default-features = false, version = '3.0.0'}
sp-io = {default-features = false, version = '3.0.0'}
sp-runtime = {default-features = false, version = '3.0.0'}
sp-std = {default-features = false, version = '3.0.0'}
log = { version = "0.4.14", default-features = false }

# Local dependencies
primitives = {path = '../../primitives', default-features = false, version = '4.2.0'}

[dev-dependencies]
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.5" }
serde = {version = "1.0.0", default-features = false, features = ["derive"]}


[features]
default = ['std']
std = [
  'codec/std',
  'frame-support/std',
  'frame-system/std',
  'sp-runtime/std',
  'sp-core/std',
  'sp-api/std',
  'pallet-timestamp/std',
  'log/std',
]
